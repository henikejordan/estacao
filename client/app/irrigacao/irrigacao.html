<div class="container">
    <h3><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
        Registrar Irrigação
    </h3>
    <div class="alert alert-success" role="alert" ng-show="sucesso">
        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>
        {{sucesso}}
    </div>
    <div class="alert alert-danger" role="alert" ng-show="erro">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{erro}}
    </div>
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <h5>Data de irrigação</h5>
                <div class="input-group date" data-provide="datepicker">
                    <input ng-model="dados.data" type="text" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>
                <h5>Selecione a cultura:</h5>
                <select ng-model="dados.cultura" class="form-control" ng-options="cultura as cultura.nome for cultura in culturas| orderBy:'nome' track by cultura.id" ng-model="selected"></select>
                <br>
                <button type="button" class="btn btn-primary" ng-click="postIrrigacao()" ng-disabled="!dados.data || !dados.cultura">Enviar</button>
            </div>
        </div>
    </div>
</div>
